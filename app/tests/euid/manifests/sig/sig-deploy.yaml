apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sig
  namespace: default
  labels:
    app: sig
spec:
  replicas: 2
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sig
    spec:
      containers:
      - name: sig
        image: enjoliver.local/sig-ignore:latest
        imagePullPolicy: IfNotPresent
        command:
        - /sig
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 1
          failureThreshold: 1
